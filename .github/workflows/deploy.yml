name: Deploy Release (Manual Activate)

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout Code
      - name: Checkout Code
        uses: actions/checkout@v4

      # 2️⃣ Setup SSH
      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.EC2_SSH_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H ${{ secrets.EC2_HOST }} >> ~/.ssh/known_hosts

      # 3️⃣ Create Release Directory
      - name: Create Release
        run: |
          RELEASE_NAME=$(date +'%Y%m%d%H%M%S')
          echo "RELEASE_NAME=$RELEASE_NAME" >> $GITHUB_ENV

          ssh ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }} "
            mkdir -p /var/www/app/releases/$RELEASE_NAME
          "

      # 4️⃣ Rsync Code to New Release
      - name: Rsync Files
        run: |
          rsync -az --delete \
            --exclude='.git' \
            ./ \
            ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }}:/var/www/app/releases/${{ env.RELEASE_NAME }}/

      # 5️⃣ Show Release Info (No Switch Yet)
      - name: Deployment Completed
        run: |
          echo "Release created:"
          echo "/var/www/app/releases/${{ env.RELEASE_NAME }}"
          echo "To activate manually run:"
          echo "ln -sfn /var/www/app/releases/${{ env.RELEASE_NAME }} /var/www/app/current"
