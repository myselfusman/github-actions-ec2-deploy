name: Deploy to EC2

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    env:
      RELEASE_NAME: ${{ github.run_id }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # -----------------------------
      # 1️⃣ Install dependencies
      # -----------------------------
      - name: Install dependencies
        run: npm install

      # -----------------------------
      # 2️⃣ Build Next.js
      # -----------------------------
      - name: Build Next.js app
        run: npm run build

      # -----------------------------
      # 3️⃣ Setup SSH
      # -----------------------------
      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.EC2_SSH_KEY }}" > ~/.ssh/id_ed25519
          chmod 600 ~/.ssh/id_ed25519
          ssh-keyscan -H "${{ secrets.EC2_HOST }}" >> ~/.ssh/known_hosts

      # -----------------------------
      # 4️⃣ Create release folder
      # -----------------------------
      - name: Create release directory on EC2
        run: |
          ssh ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }} "
            mkdir -p /var/www/app/releases/${{ env.RELEASE_NAME }}
          "

      # -----------------------------
      # 5️⃣ Upload built app
      # -----------------------------
      - name: Upload files via rsync
        run: |
          rsync -az --delete \
            --exclude=".git" \
            node_modules \
            .next \
            package.json \
            public \
            ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }}:/var/www/app/releases/${{ env.RELEASE_NAME }}

      # -----------------------------
      # 6️⃣ Activate release
      # -----------------------------
      - name: Activate new release
        run: |
          ssh ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }} "
            ln -sfn /var/www/app/releases/${{ env.RELEASE_NAME }} /var/www/app/current &&
            pm2 restart myapp || pm2 start npm --name myapp -- start
          "
