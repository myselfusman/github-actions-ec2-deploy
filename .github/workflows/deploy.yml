name: Auto SSH Deploy on Push

on:
  push:
    branches:
      - main

jobs:
  ssh-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup SSH Key and Deploy
        run: |
          set -x  # Show all commands

          # Create .ssh directory
          mkdir -p ~/.ssh

          # Write SSH private key from secrets
          echo "${{ secrets.EC2_SSH_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa

          # Add server to known_hosts to avoid prompt
          touch ~/.ssh/known_hosts
          ssh-keyscan -H ${{ secrets.EC2_HOST }} >> ~/.ssh/known_hosts

          # SSH into server and deploy
          ssh -vvv -o StrictHostKeyChecking=no -i ~/.ssh/id_rsa ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }} "
            echo 'SSH Connection Successful'
            hostname
            whoami

            # Ensure app directory exists
            APP_DIR='/var/www/app'
            if [ ! -d \"\$APP_DIR\" ]; then
              echo \"\$APP_DIR does not exist. Exiting.\"
              exit 1
            fi
            cd \$APP_DIR

            # Update repo safely
            git fetch origin
            git reset --hard origin/main

            # Restart service
            sudo systemctl restart myapp || { echo 'Service restart failed'; exit 1; }

            echo 'Deployment Complete'
          "
