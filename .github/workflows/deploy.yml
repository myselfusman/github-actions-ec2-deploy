name: Deploy to EC2

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.EC2_SSH_KEY }}" > ~/.ssh/id_ed25519
          chmod 600 ~/.ssh/id_ed25519
          ssh-keyscan -H ${{ secrets.EC2_HOST }} >> ~/.ssh/known_hosts

      - name: Deploy using rsync (release based)
        run: |
          RELEASE_NAME=$(date +%Y%m%d_%H%M%S)

          ssh ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }} "
            mkdir -p /opt/app/releases/$RELEASE_NAME
          "

          rsync -az --delete \
            --exclude=".git" \
            ./ \
            ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }}:/opt/app/releases/$RELEASE_NAME

          ssh ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }} "
            ln -sfn /opt/app/releases/$RELEASE_NAME /opt/app/current
          "

      - name: Verify deployment
        run: |
          ssh ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }} "
            ls -l /opt/app && echo 'Deploy OK'
          "
